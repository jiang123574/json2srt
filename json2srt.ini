[uwsgi]
socket = 127.0.0.1:8000
chdir = /root/json2srt/
wsgi-file = json2srt/wsgi.py
master = true
# maximum number of worker processes
processes = 5
# the socket (use the full path to be safe
# ... with appropriate permissions - may be needed
#chmod-socket    = 666
# clear environment on exit
vacuum = true
#env = DJANGO_SETTINGS_MODULE=huayiyiyu.settings
;safe-pidfile = /www/wwwroot/huayiyiyu_env/manage/huayiyiyu.pid
#harakiri = 20 # respawn processes taking more than 20 seconds
#limit-as = 128 # limit the project to 128 MB
#max-requests = 5000 # respawn processes after serving 5000 requests
# 守护进程
;daemonize = /www/wwwroot/www.37ys.top/Book.log # background the process & log

[uwsgi]

chdir=/root/json2srt
module=json2srt.wsgi:application
socket= 192.168.8.22:8000
workers=5
pidfile=/root/json2srt/uwsgi.pid
static-map=/static=/root/json2srt/static
uid=root
gid=root
master=true
vacuum=true
enable-threads=true
thunder-lock=true
harakiri=30
post-buffering=4096
daemonize=/root/json2srt/uwsgi.log
